<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form method="get" action="simpleform.html">
    <h2>Order Form</h2>
    <p>What would you like to buy</p>
    <select name="" id="">
        <option value="">A</option>
        <option value="">B (+ 0.5$)</option>
        <option value="">C (+ 1$)</option>
    </select>
    <p>How many would you like to order</p>
    <input type="radio"> 1 - $10 <br>
    <input type="radio"> 2 - $20 <br>
    <input type="radio"> 3 - $25 <br>
    <p>Name <span style="color: red">*</span></p>
    <input type="text" placeholder="FirstName" size="15"> <input type="text" placeholder="LastName" size="15">
    <p>Email</p>
    <input type="text" size="35">
    <p>Phone Number</p>
    <input type="text" size="5"> - <input type="text" size="5"> - <input type="text" size="5"> <br>
    <p><input type="button" name="btSubmit" value="Submit"/></p>
</form>
</body>
</html>
